<html>

<head>
<style type="text/css">
	body {
		padding:10%;
		background-color: #111;
		color: #ddd;
		font-size:2em;
		font-family:monospace;
		line-height:2em;
	}

    #contact {
		text-align: center;
		opacity: 0;
		transition: opacity 2s;
	}

</style>
	


<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', (event) => {
		var main = document.getElementById("maintext");

		var i = 0;
		txt = main.innerText; /* The text */
		main.innerText = "";

		function typeWriter(el_id, cb) {
		  if (i < txt.length) {
		    document.getElementById(el_id).innerHTML += txt.charAt(i);
		    i++;
		    setTimeout(()=>typeWriter(el_id, cb), 20 + 30*Math.random());
		  } else {
		  	setTimeout(cb,500);
		  }
		}

		typeWriter("maintext", ()=>document.getElementById('contact').style['opacity']=1);
	})
</script>

</head>

<body>
<p id="maintext">
We provide 3D printed metal parts on demand. More info coming soon.<br>
<a href="https://shop.atomwell.com">Atomwell Shop</a>
</p>

<p id='contact'>
	contact@atomwell.com
</p>
</body>

</html>
